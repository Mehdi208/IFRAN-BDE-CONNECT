      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bde: {
                navy: '#0F1E3A', // Bleu Marine
                rose: '#E74A67', // Rouge Rosé
                white: '#FFFFFF',
                light: '#F8FAFC',
                text: '#1E293B',

            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards', // Plus fluide
              'fade-in': 'fadeIn 1.2s ease-out forwards',
              'float': 'float 12s ease-in-out infinite', // Ralenti (6s -> 12s)
              'float-delayed': 'float 12s ease-in-out 4s infinite', // Ralenti
              'float-slow': 'float 16s ease-in-out 2s infinite', // Ralenti
              'gradient-x': 'gradient-x 15s ease infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-6px)' }, // Amplitude très réduite (était -15px)
              },
              'gradient-x': {
                '0%, 100%': {
                    'background-size': '200% 200%',
                    'background-position': 'left center'
                },
                '50%': {
                    'background-size': '200% 200%',
                    'background-position': 'right center'
                },
              },
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8FAFC;
        overflow-x: hidden;
      }
      
      /* Système d'animation au scroll (Reveal) */
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1); /* Courbe Apple "ease-out" */
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Animation texte brillant */
      .shiny-effect {
        background: linear-gradient(to right, #9ca3af 0%, #ffffff 50%, #9ca3af 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: shine 3s linear infinite;
        font-weight: 800;
        text-shadow: 0 0 10px rgba(255,255,255,0.3);
      }
      
      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }

      /* Utilitaires pour masquer la scrollbar tout en gardant le scroll */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
          scrollbar-width: none; /* Firefox */
      }
      .no-scrollbar {
          -ms-overflow-style: none; /* IE and Edge */
          scrollbar-width: none; /* Firefox */
      }
    </style>
